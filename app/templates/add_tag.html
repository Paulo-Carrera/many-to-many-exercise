{% extends "base.html" %}

{% block title %}Add Tag{% endblock %}

{% block content %}
    <h1>Add Tag</h1>
    <form method="POST" action="{{ url_for('create_tag') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <button type="submit">Add Tag</button>
    </form>
{% endblock %}
