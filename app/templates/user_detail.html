{% extends "base.html" %}

{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<img src="{{ user.image_url }}" alt="User Image" width="100">
<h2>Posts</h2>
<ul>
    {% for post in posts %}
        <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<a class="btn btn-primary too-big" href="{{ url_for('new_post', user_id=user.id) }}">Add Post</a><br>
<a class="btn btn-secondary too-big" href="{{ url_for('edit_user', user_id=user.id) }}">Edit User</a><br>
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
    <button class="btn btn-danger" type="submit">Delete User</button>
</form>
{% endblock %}
